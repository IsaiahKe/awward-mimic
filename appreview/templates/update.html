{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
<div class="card">
<div class="card-header"><h3>User Profile</h3></div>
<div class="card-body">
{% if form.errors %}{% endif %}
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
{%bootstrap_form userform%}
{%bootstrap_form profileform%}
<input type='submit' value=Update class="btn btn-success">
</form>
</div>
</div>
</div>

{% endblock  %}
