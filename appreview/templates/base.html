
{%load bootstrap4%}
<html>
<meta charset="utf-8">
  <head>
  {% if title %}<title>{{title}}</title>
  {% else %}
  <title>
  App Review
  </title>
  {% endif %}
  {% block styles %}
  {% bootstrap_css %}
  {% endblock %}
  </head>
  <body>
  {%block content%}{%endblock%}
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}
  </body>
</html>
