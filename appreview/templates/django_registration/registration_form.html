{% extends 'django_registration/base.html' %}
{%load bootstrap4%}
 {% block content%}

<div class="container col-5">
  <div class="card">
    <div class="card-header text-center"><h2>Account Creation</h2></div>
    <div class="card-body">
      <form method="post" action="/accounts/register/">
        {% csrf_token %} {% bootstrap_form form %}
       <p>Already has an account?<a href="/accounts/login">Login</a></p>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-success btn-sm btn-md"
            value="Continue"
          />
        </div>
        
        <input type="hidden" name="next" value="{{next}}" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
